<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Canvas</title>
        <link href="css/practice.css" rel="stylesheet" type="text/css"/>

        <script language="javascript" src="javascript/data.js" type="text/javascript"></script>
