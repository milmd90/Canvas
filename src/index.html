<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Canvas</title>
        <link href="css/practice.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script language="javascript" src="javascript/index.js" type="text/javascript"></script>
        <script language="javascript" src="javascript/shapes.js" type="text/javascript"></script>
        <script language="javascript" src="javascript/main.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="menu">
            <div class="mainMenu">
                <ul>
                    <li id="model" class="canvasLoad">
                        Solar System
                    </li>
                    <li id="character" class="canvasLoad">
                        Character
                    </li>
                    <li id="maze" class="canvasLoad">
                        Maze
                    </li>
                    <li id="cube" class="canvasLoad">
                        Cube
                    </li>
                    <li id="design" class="canvasLoad">
                        Design
                    </li>
                </ul>
            </div><br/>

            <div class="submenu">

            </div>
        </div>

        <div class="canvas">

            <!-- Canvas Content -->
            <canvas id="SampleCanvas" width="800" height="800">
                Sorry, but it looks like your browser does not support the Canvas tag.
            </canvas><br>

            <!-- FPS Counter-->
            Frames per Second: <div id="FPSTextBox"/>
            <br>
        </div>
    </body>

    <script>
        $( document ).ready(function() {
            $('.canvasLoad').click(function () {
                var module = $(this).attr('id');

                //Files with html submenu
                switch (module) {
                    case '':
                        $( ".submenu" ).load( module + '.html', function () {
                            console.log('Loaded '+module + '.html');
                        } );
                }

                //Files with js
                switch (module) {
                    default:
                        $.getScript( 'javascript/' + module + '.js' , function () {
                            console.log('Loaded '+module + '.js');
                            Main();
                        });
                }
            });
        });
    </script>
</html>
